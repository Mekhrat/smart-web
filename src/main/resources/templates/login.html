<!DOCTYPE html>
<html lang="en"  xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta th:insert="~{parents/links}">
    <title>Document</title>
  </head>
  <div th:insert="~{parents/header}"></div>
  <body>

    <!-- Login -->

    <div class="container">
      <div class="login">
        <div class="login-header">
          <h4>Авторизация</h4>
        </div>

        <div class="login-body mt-4">
          <form th:action="@{'/auth'}" method="post">
            <div class="form-floating mb-3">
              <input type="email" name="email" class="form-control rounded-3" id="floatingInput" placeholder="name@example.com">
              <label for="floatingInput">Электронды пошта</label>
            </div>
            <div class="form-floating mb-3">
              <input type="password" name="password" class="form-control rounded-3" id="floatingPassword" placeholder="Password">
              <label for="floatingPassword">Құпия сөз</label>
            </div>
            <button class="w-100 mb-2 btn btn-lg rounded-3" type="submit">Кіру</button>
          </form>
          <hr class="my-4">
          <h2 class="fs-6 text-muted mb-3 d-flex justify-content-center">Немесе</h2>
          <a class="w-100 py-2 mb-2 btn btn-outline-dark rounded-3" href="#">
            <i class="bi bi-google"></i>
           Google аккаунт арқылы кіру
          </a>

          <p class="fs-7 mt-4 d-flex justify-content-center fw-light">Егер сіз әлі тіркелмеген болсаңыз:</p>
          <a class="text-decoration-none d-flex justify-content-center" th:href="@{'/register'}">
            Тіркелу
          </a>  
        </div>
      </div>
    </div>
    
    <!-- Login -->

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
  </body>

  <!-- Footer -->

</html>
