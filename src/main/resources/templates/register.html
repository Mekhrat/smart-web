<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta th:insert="~{parents/links}">
    <title>Тіркелу</title>
  </head>
  <div th:insert="~{parents/header}"></div>
  <body>
    <!-- Login -->

    <div class="container">
      <div class="row justify-content-center">
        <div class="col-md-7">

          <div th:if="${param.success != null}" class="alert alert-success" role="alert">
            Поштаңызға тіркелу сілтемесі жіберілді, сол арқылы тіркелуді растаңыз
          </div>

          <div th:if="${param.error != null}" class="alert alert-danger" role="alert">
            Бұл электронды пошта тіркеліп қойған! Басқа поштаны көріңіз
          </div>

          <div th:if="${param.passwordError != null}" class="alert alert-danger" role="alert">
            Енгізілген құпия сөздер бірдей болу керек!
          </div>

        </div>
      </div>
    </div>


    <div class="container">
      <div class="login">
        <div class="login-header">
          <h4>Тіркелу</h4>
        </div>

        <div class="login-body mt-4">
          <form th:action="@{'/register'}" method="POST" th:object="${newUser}">
            <div class="form-floating mb-3">
              <input type="text" th:field="*{name}" required class="form-control rounded-3" id="floatingName" placeholder="name">
              <label for="floatingName">Аты-жөні</label>
            </div>
            <div class="form-floating mb-3">
              <input type="email" th:field="*{email}" required class="form-control rounded-3" id="floatingInput" placeholder="name@example.com">
              <label for="floatingInput">Электронды пошта</label>
            </div>
            <div class="form-floating mb-3">
              <input type="password" th:field="*{password}" minlength="6" required class="form-control rounded-3" id="floatingPassword" placeholder="Password">
              <label for="floatingPassword">Құпия сөз</label>
            </div>
            <div class="form-floating mb-3">
              <input type="password" th:field="*{rePassword}" minlength="6" required class="form-control rounded-3" id="floatingRePassword" placeholder="RePassword">
              <label for="floatingRePassword">Құпия сөзді қайталау</label>
            </div>
            <button class="w-100 mb-2 btn btn-lg rounded-3" type="submit">Тіркелу</button>
          </form>
          <hr class="my-4">

          <p class="fs-7 mt-4 d-flex justify-content-center fw-light">Егер сіз тіркеліп қойсаңыз:</p>
          <a class="text-decoration-none d-flex justify-content-center" th:href="@{'/login'}">
            Кіру
          </a>
        </div>
      </div>
    </div>
    
    <!-- Login -->

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
  </body>

  <!-- Footer -->

</html>
